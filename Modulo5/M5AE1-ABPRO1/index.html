<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecno Chile - Carrito de Compras</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            text-align: center;
        }

        .header h1 {
            color: #6b46c1;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7c3aed;
            font-size: 1.2em;
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .products-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .section-title {
            color: #6b46c1;
            font-size: 1.8em;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(107, 70, 193, 0.15);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(107, 70, 193, 0.25);
            border-color: #a78bfa;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f3e8ff, #e9d5ff);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .product-image i {
            font-size: 3em;
            color: #7c3aed;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1.4em;
            font-weight: 700;
            color: #6b46c1;
            margin-bottom: 10px;
        }

        .stock-info {
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .stock-available {
            background: #dcfce7;
            color: #166534;
        }

        .stock-low {
            background: #fef3c7;
            color: #92400e;
        }

        .stock-last {
            background: #fed7d7;
            color: #c53030;
        }

        .stock-out {
            background: #f3f4f6;
            color: #6b7280;
        }

        .product-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: #7c3aed;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .quantity-btn:hover:not(:disabled) {
            background: #6b46c1;
        }

        .quantity-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 5px;
            font-weight: 600;
        }

        .add-to-cart-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #7c3aed, #6b46c1);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .add-to-cart-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.3);
        }

        .add-to-cart-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .cart-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .cart-empty {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 40px 20px;
        }

        .cart-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #7c3aed;
        }

        .cart-item-name {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .cart-item-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item-price {
            color: #6b46c1;
            font-weight: 600;
        }

        .cart-item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-item-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .remove-item-btn:hover {
            background: #dc2626;
        }

        .cart-total {
            background: #6b46c1;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        .cart-total h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .cart-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .clear-cart-btn, .checkout-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-cart-btn {
            background: #f59e0b;
            color: white;
        }

        .clear-cart-btn:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .checkout-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.warning {
            background: #f59e0b;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6b46c1;
            font-size: 1.2em;
        }

        .loading code {
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #374151;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microchip"></i> Tecno Chile</h1>
            <p>Tu tienda de tecnolog√≠a de confianza</p>
        </div>

        <div class="main-content">
            <div class="products-section">
                <h2 class="section-title">
                    <i class="fas fa-laptop"></i>
                    Productos Disponibles
                </h2>
                <div id="products-container">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Cargando productos...
                    </div>
                </div>
            </div>

            <div class="cart-section">
                <h2 class="section-title">
                    <i class="fas fa-shopping-cart"></i>
                    Carrito de Compras
                    <span id="cart-count" style="background: #7c3aed; color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8em; margin-left: 10px;">0</span>
                </h2>
                
                <div id="cart-items">
                    <div class="cart-empty">
                        <i class="fas fa-shopping-cart" style="font-size: 3em; color: #d1d5db; margin-bottom: 15px;"></i>
                        <p>Tu carrito est√° vac√≠o</p>
                    </div>
                </div>

                <div id="cart-total" class="cart-total" style="display: none;">
                    <h3>Total: $<span id="total-amount">0</span></h3>
                    <p><span id="total-items">0</span> productos en tu carrito</p>
                </div>

                <div class="cart-actions">
                    <button id="clear-cart-btn" class="clear-cart-btn" style="display: none;">
                        <i class="fas fa-trash"></i>
                        Limpiar Carrito
                    </button>
                    <button id="checkout-btn" class="checkout-btn" style="display: none;">
                        <i class="fas fa-credit-card"></i>
                        Finalizar Compra
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="carrito.js"></script>
</body>
</html>
