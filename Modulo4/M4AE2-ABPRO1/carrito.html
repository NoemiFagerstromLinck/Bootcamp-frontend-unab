<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras PS5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8e8ff 0%, #e8d5ff 50%, #fff0f8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #d8b4fe 0%, #f3e8ff 50%, #fce7f3 100%);
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #e879f9;
        }

        .header h1 {
            color: #7c3aed;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #a855f7;
            font-size: 1.2em;
        }

        .products-section {
            padding: 30px;
        }

        .section-title {
            color: #7c3aed;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #e879f9;
            padding-bottom: 10px;
        }

        .product {
            background: linear-gradient(135deg, #fdf2f8 0%, #f3e8ff 100%);
            border: 2px solid #e879f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(232, 121, 249, 0.3);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-name {
            color: #7c3aed;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: capitalize;
        }

        .product-price {
            color: #a855f7;
            font-size: 1.2em;
            font-weight: bold;
        }

        .product-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #e879f9;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #e879f9;
            border-radius: 8px;
            text-align: center;
            font-size: 1em;
            background: white;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 10px rgba(124, 58, 237, 0.3);
        }

        .label {
            color: #a855f7;
            font-weight: bold;
        }

        .summary-section {
            background: linear-gradient(135deg, #f3e8ff 0%, #fdf2f8 100%);
            padding: 30px;
            border-top: 3px solid #e879f9;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e879f9;
            text-align: center;
        }

        .summary-label {
            color: #7c3aed;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-value {
            color: #a855f7;
            font-size: 1.3em;
            font-weight: bold;
        }

        .total-final {
            background: linear-gradient(135deg, #7c3aed 0%, #e879f9 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }

        .total-final h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .total-final .amount {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #e879f9 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .product-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Carrito de Compras</h1>
            <p>Selecciona tus productos favoritos</p>
        </div>

        <div class="products-section">
            <h2 class="section-title">Productos Disponibles</h2>
            
            <div class="product">
                <div class="product-header">
                    <span class="product-name">Aud√≠fonos</span>
                    <span class="product-price">$100.000</span>
                </div>
                <div class="product-controls">
                    <div class="checkbox-container">
                        <input type="checkbox" id="producto1" checked onchange="calcularTotal()">
                        <label for="producto1" class="label">Seleccionar</label>
                    </div>
                    <div class="quantity-container">
                        <label class="label">Cantidad:</label>
                        <input type="number" id="cantidad1" value="2" min="1" max="10" onchange="calcularTotal()">
                    </div>
                </div>
            </div>

            <div class="product">
                <div class="product-header">
                    <span class="product-name">Control PS5</span>
                    <span class="product-price">$75.000</span>
                </div>
                <div class="product-controls">
                    <div class="checkbox-container">
                        <input type="checkbox" id="producto2" onchange="calcularTotal()">
                        <label for="producto2" class="label">Seleccionar</label>
                    </div>
                    <div class="quantity-container">
                        <label class="label">Cantidad:</label>
                        <input type="number" id="cantidad2" value="1" min="1" max="10" onchange="calcularTotal()">
                    </div>
                </div>
            </div>

            <div class="product">
                <div class="product-header">
                    <span class="product-name">Juego Spiderman</span>
                    <span class="product-price">$50.000</span>
                </div>
                <div class="product-controls">
                    <div class="checkbox-container">
                        <input type="checkbox" id="producto3" checked onchange="calcularTotal()">
                        <label for="producto3" class="label">Seleccionar</label>
                    </div>
                    <div class="quantity-container">
                        <label class="label">Cantidad:</label>
                        <input type="number" id="cantidad3" value="1" min="1" max="10" onchange="calcularTotal()">
                    </div>
                </div>
            </div>
        </div>

        <div class="summary-section">
            <button class="calculate-btn" onclick="calcularTotal()">
                <span class="emoji"></span>CALCULAR TOTAL
            </button>
            
            <h2 class="section-title">Resumen de Compra</h2>
            
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-label">üíµ Valor Neto</div>
                    <div class="summary-value" id="valorNeto">$0</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">üìà IVA (19%)</div>
                    <div class="summary-value" id="iva">$0</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">üöö Despacho</div>
                    <div class="summary-value" id="despacho">$0</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">üéÅ Descuentos</div>
                    <div class="summary-value" id="descuentos">$0</div>
                </div>
            </div>

            <div class="total-final">
                <h3>TOTAL FINAL</h3>
                <div class="amount" id="totalFinal">$0</div>
            </div>
        </div>
    </div>

    <script>
        const producto1 = "audifonos ps5";
        const precio1 = 100000;

        const producto2 = "control ps5";
        const precio2 = 75000;

        const producto3 = "juego spiderman";
        const precio3 = 50000;

        function formatearPrecio(precio) {
            return '$' + precio.toLocaleString('es-CL');
        }

        function calcularTotal() {
            let seleccion1 = document.getElementById('producto1').checked;
            let cantidad1 = parseInt(document.getElementById('cantidad1').value);

            let seleccion2 = document.getElementById('producto2').checked;
            let cantidad2 = parseInt(document.getElementById('cantidad2').value);

            let seleccion3 = document.getElementById('producto3').checked;
            let cantidad3 = parseInt(document.getElementById('cantidad3').value);

            let total = 0;

            if (seleccion1 === true) {
                total = total + (precio1 * cantidad1);
            }

            if (seleccion2 === true) {
                total = total + (precio2 * cantidad2);
            }

            if (seleccion3 === true) {
                total = total + (precio3 * cantidad3);
            }

            let iva = 0;
            let despacho = 0;
            let totalFinal = 0;

            if (total > 0) {
                iva = total * 0.19;
            } else {
                iva = 0;
            }

            if (total < 50000) {
                despacho = 5000;
            } else if (total >= 50000 && total < 100000) {
                despacho = 3000;
            } else {
                despacho = 0;
            }

            totalFinal = total + iva + despacho;

            document.getElementById('valorNeto').textContent = formatearPrecio(total);
            document.getElementById('iva').textContent = formatearPrecio(iva);
            document.getElementById('despacho').textContent = formatearPrecio(despacho);
            document.getElementById('totalFinal').textContent = formatearPrecio(totalFinal);

            console.log("Valor neto: $" + total);
            console.log("IVA (19%): $" + iva);
            console.log("Despacho: $" + despacho);
            console.log("TOTAL FINAL: $" + totalFinal);
        }

        window.onload = function() {
            calcularTotal();
        };
    </script>
</body>
</html>
